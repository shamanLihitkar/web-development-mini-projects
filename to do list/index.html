<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> My to do list</h1>
        <div class="input-section">
            <input type="text" class="taskInput" placeholder="Enter your task">
            <button class="addTask">Add Task</button>
        </div>
        <div>
            <ul class="tasklist">
                <!-- <li>learn dsa</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let tasks = [];

        const taskInput = document.querySelector(".taskInput");
        const addBtn = document.querySelector(".addTask");
        const taskList = document.querySelector(".tasklist");
        //add task function
        addBtn.addEventListener("click", addTask);
        taskInput.addEventListener("keypress", function(e){
            if(e.key == "Enter"){
                addTask();
            }
        });

        function addTask(){
            taskText = taskInput.value.trim();
            if(taskText === ""){
                alert("Task cannot be empty!");
                return;
            }

            tasks.push(taskText);
            // create task element
            const li = document.createElement("li");
            const text_div = document.createElement("div");
            text_div.textContent = taskText;
            text_div.classList.add("text_divclass");
            
            //crate complete buton
            const completeBtn = document.createElement("button");
            completeBtn.innerText = "Complete";
            completeBtn.classList.add("task-btn", "complete-btn");
            completeBtn.addEventListener("click",()=>{
                text_div.classList.toggle("completed");
            });

            //Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.classList.add("task-btn", "delete-btn");
            deleteBtn.addEventListener("click",()=>{
                taskList.removeChild(li);
                tasks = tasks.filter(task => task !== taskText);
            });
            taskList.appendChild(li);
            li.appendChild(text_div);
            li.appendChild(completeBtn);
            li.appendChild(deleteBtn);
            taskInput.value = " " ;
        }
    </script>
    
</body>
</html>
